<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" 
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
    <title>Document</title>
</head>
<body>
    <nav class="navbar navbar-light bg-light">
            <a class="navbar-brand mx-auto" href="#">Chat redes</a>
    </nav>
    <div id="login-container" class="card col-md-4 mt-5 mx-auto">
                <div class="card-header">Iniciar sesión</div>
                <div id="ErroLogin" class="alert alert-danger alert-dismissible fade show d-none" role="alert">
                        <strong>¡Hughston tenemos problemas!</strong>
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                          <span aria-hidden="true">&times;</span>
                        </button>
                      </div>
                <div class="card-body">
                    <form id="login">
                        <div class="form-group">
                                <label for="username">Matricula</label>
                                <input type="text" class="form-control" id="username" aria-describedby="userhelp">
                                <small id="userhelp" class="form-text text-muted">Tu matrícula de la escuela.</small>
                              </div>
                              <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" id="password">
                              </div>
                              <button type="submit" class="btn btn-primary">Entrar</button>
                    </form>    
                </div>
    </div>



<div id="contendor-chat-user" class="container border border-secondary mt-2">
        <div class="col-md-4">
                <div class="card" style="width: 18rem;">
                    <div class="card-header">Clientes</div>
                    <div class="card-body">
                            <ul id="list-usuarios" class="list-group list-group-flush">
                                    <!--<li class="list-group-item">Jorge</li>-->
                                    
                                  </ul>
                    </div>
                        
                </div>
        </div>
        <div class="col-md-7">
                <div class="card" style="width: 40rem;">
                    <div class="card-header">
                    </div>
                    <div class="card-body" id="chat-body"></div>
                    <form class="card-footer" id="form-msg">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                <input type="text"  id="msg" class="form-control" placeholder="Mensaje" aria-label="Example text with button addon" aria-describedby="button-addon1">    
                                <button class="btn btn-outline-primary" type="submit" id="sendmsj">Enviar</button>   
                            </div>
                    </form>
                    </div>
                </div>
        </div>
    </div>
    <!--Estas script funciona si tienes los modulos node, si usas este cliente debes importa el archivo-->

     crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/client.js"></script>

</body>
</html>
